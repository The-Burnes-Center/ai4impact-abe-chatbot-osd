name: Deploy Chatbot
on:
  push:
    branches:
      - main
permissions:
  id-token: "write"
  contents: "read"
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
        aws-region: us-east-1
        role-session-name: ${{ github.actor }}
    - name: Install backend dependencies
      run: npm install
    - name: Install frontend dependencies
      run: |
        cd lib/user-interface/app
        npm install
    - name: Bootstrap AWS environment
      run: npx cdk bootstrap || true
    - name: Deploy CDK stack
      run: |
        ALARM_FLAG=""
        if [ -n "${{ secrets.ALARM_EMAIL }}" ]; then
          ALARM_FLAG="-c alarmEmail=${{ secrets.ALARM_EMAIL }}"
        fi
        npx cdk deploy ABEStackNonProd $ALARM_FLAG --require-approval never 2>&1 | tee deploy.log
        if grep -q "ABEStackNonProd" deploy.log; then
          echo "Deploy succeeded"
          exit 0
        else
          echo "Deploy failed â€” see log above"
          exit 1
        fi
    - name: Fetch CloudFormation Outputs
      run: |
        aws cloudformation describe-stacks --stack-name ABEStackNonProd --query "Stacks[0].Outputs" > stack-outputs.json
        cat stack-outputs.json
    - name: Upload Outputs as Artifact
      uses: actions/upload-artifact@v4
      with:
        name: stack-outputs
        path: stack-outputs.json
